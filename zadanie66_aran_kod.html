      <div class="box">
         <h1>Pseudoelementem :first-line, który obejmuje formatowaniem całą
            pierwszą linię.</h1>
         <textarea class="example" disabled readonly>
p
{
color:navy;
font-size:12pt;
}
p:first-line
{
color:red;
font-size:20pt;
font-weight:bold;
}<textarea>
       </div>
       
       <div class="box">
         <h1>Pseudoelementy :after i :before</h1>
         <p>
            Poza :first-letter oraz :first-line w specyfikacji umieszczono jeszcze dwa inne
            <b>pseudoelementy: :after oraz :before.</b> Oba elementy służą do umieszczania tekstu przed i za
            formatowanym elementem strony. Poniżej zamieszczam odpowiedni przykład.
         </p>
         <textarea class="example" disabled readonly>
p:before
{
content:"TO SĄ ĆWICZENIA";
font-size:15pt;
font-style:italic;
font-weight:bold;
}
p:after
{
content:"AUTOR Król Lew";
font-size:15pt;
font-style:italic;
font-weight:bold;
}<textarea>
       </div>
       
       <div class="box">
         <h1>Pseudoelement :first-letter</h1>
         <p>
            Pseudoelement :first-letter pozwala na formatowanie pierwszej litery w bloku
            tekstu.
            Przykładowy arkusz spowoduje powiększenie pierwszej litery do wielkości 100 punktów i
            nadanie jej koloru czerwonego.
         </p>
         <textarea class="example" disabled readonly>
p
{
color:navy;
font-size:30pt;
}
p:first-letter
{
color:red;
font-size:100pt;
}
       </div>
   </body>
</html>
